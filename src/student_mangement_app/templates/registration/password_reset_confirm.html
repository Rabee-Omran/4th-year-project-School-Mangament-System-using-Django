{% extends 'registration/base.html' %}

{% block content %}
    {% if validlink %}
    <div class="card-body login-card-body">
      <p class="login-box-msg">تغيير كلمة المرور </p>

      <form method="post">
          {% csrf_token %}
          {% for field in form %}
          <div class="form-group">
              {{ field.errors }}
              {{ field.label_tag }}
              <input type="password" id="{{ field.id_for_label }}" name="{{ field.html_name }}" class="form-control">
          </div>
          {% endfor %}
          <button type="submit"  class="btn btn-success btn-block">تغيير </button>
      </form>

      <!-- /.social-auth-links -->

    </div>
    {% else %}

    <p>
       انتهت صلاحية الرابط
    </p>
    {% endif %}
{% endblock content %}
